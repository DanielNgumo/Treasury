<mat-card class="box-1">
  <mat-card-header>
    <mat-card-title class="title">Register a person to the created group.</mat-card-title>
    <mat-card-subtitle class="pcolor"
      >Enter personal details as per instructions below:</mat-card-subtitle
    >
  </mat-card-header>
  <label for="fullName">Full name:</label>
  <input type="text" placeholder="Full names" id="fullName" />
  <br />
  <br />
  <label for="phoneNumber">Phone number:</label>
  <input type="number" placeholder="Number" />
  <br />
  <br />
  <label for="email">Email:</label>
  <input type="email" placeholder="email"  />
  <br />
  <mat-card-actions class="button2">
    <button routerLink="/creategroup" routerLinkActive="/creategroup" mat-button class="saveButton">BACK</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button routerLink="/fundingcampaign"
     routerLinkActive="/fundingcampaign" class="saveButton">SAVE</button>
  </mat-card-actions>
